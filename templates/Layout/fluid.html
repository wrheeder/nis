
<div class="atk-layout" height="640px">
  <div class="atk-layout-row" height="100%">{Header}
    <div class="atk-layout-cell {$class}">
      <div class="atk-padding-small atk-swatch-ink">{Header_Content}
        <div class="atk-bar atk-cells atk-cells-gutter-large">
          <div class="atk-cell atk-text-nowrap"><a href="{page}/{/}"><img src="{public}images/logo1.svg{/}" height="35px" /></a></div>
          <div class="atk-cell atk-jackscrew">
            {Top_Menu}
            Top Menu
            {/}
          </div>
          <div class="atk-cell atk-text-nowrap">{$Top_Actions}</div>
          <div class="atk-cell atk-text-nowrap">
            <div class="atk-cells atk-cells-gutter-small">
              <div class="atk-cell atk-text-reset"><img src="{user_icon}http://www.gravatar.com/avatar/none{/}" width="32" class="atk-shape-rounded"/></div>
              <div class="atk-cell">
                {User_Menu}{UserMenu}
                User Menu
                {/}{/}
              </div>
            </div>
          </div>
        </div>{/}
      </div>
    </div>{/Header}
  </div>
  <div class="atk-layout-row atk-layout-fluid">
    <div class="atk-layout atk-layout-cell">{$LeftBar}
      <div id="tree_holder" class="demo " style="height:100px;">
        {tree}{/}
        {$search_fld}
      </div>
      <div style="{$left-column-style}" class="atk-layout-column {left-column-class}atk-swatch-ink{/}">{$Main_Menu}</div>
      <div class="atk-layout-column fluid atk-padding atk-jackscrew">
        <h2 class="atk-push-small">{page_title}Page Title{/}</h2>{$Content}
      </div>{$RightSideBar}
    </div>
  </div>
  <div class="atk-layout-row">{Footer}
    <div class="atk-layout-cell {$class}">
      <div class="atk-padding-small atk-swatch-ink atk-align-center atk-size-milli">
        {Footer_Content}
        <div class="span4 ">CellC NIS Tool</div>
            <div class="span4 " id="render_time"><?run_time?><?/run_time?><?version?><?/version?></div>
            <div class="span4 " id="welcome_user"><?$Welcome?></div>
      </div>
    </div>{/}
  </div>
</div>
